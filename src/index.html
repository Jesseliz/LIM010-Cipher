<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body id="pag1" class="container">
    <!-- <img id="imgpag1" src="img/hermandad.jpg" alt=""> -->
    <main><form action="#"> 
    <section id="pagLogin" class="pagGeneral">
        <div>
            <h1>Hermandad de la Media Luna</h1>
        </div>
        
            <div class=" imgcontainer ">
                <img id="imglogin" class="imgIcon" src="Img/medialuna.png" alt="Avatar">
            </div>

            <div class="container ">
                
                <label id="labelPass" class="labels"><b>Ingrese la clave</b></label>
                <input type="password" placeholder="Escriba la clave " name="psw" id="psw" required>

                <span id="errorMessage" class="errorMessage"></span>
                <input type="submit" value="Login" id="btnlogin" class="boton">   
                <!-- <button id="btnlogin" class="boton">Login</button> -->
                
            </div> 
    </section></form> 
    <section id="pagCifrado" class="pagGeneral">
        <div>
            <table>
                <tr>
                    <td><img id="imgEyeLash" class="imgIcon" src="Img/eye-slash.png" alt=""></td>
                    <td>
                        <h1>Cifrado y Descifrado de mensajes</h1>
                    </td>
                    <td><img id="imgEye" class="imgIcon" src="Img/eye.png" alt=""></td>
                </tr>
            </table>
        </div>
       
            <!-- <div class=" imgcontainer ">
                        <img class="imgIcon" src="Img/eye-slash.png" alt="Avatar " class="avatar ">
                  </div> -->
            <div class="clavecipher">
                <label  class="labels"><b>Clave: </b></label>
                <input type="number" min="1" max="300" id="offset">
                <label id="aviso" class=""><img id="warning" src="IMG/warning.png" alt=""> <b>Recuerda que este
                        código es la llave para cifrar y descifrar el mensaje. </b></label>
                <span id="spantxt1" class="errorMessage"></span>
            </div>
            <br>
            <div>
                <label class="labels"><b>Ingrese el mensaje</b></label>
                <textarea id="FirstText" class="textarea" rows="10" cols="50"
                    placeholder="Escribe aqui el mensaje"></textarea>
            </div>
            <div class="botones">
                <input type="submit" value="Cifrar" id="btnCifrar" class="boton">
                <input type="submit" value="Descifrar" id="btnDescifrar" class="boton">
                <input type="submit" value="Limpiar" id="btnBorrar" class="boton">
            </div>
            <br>
            <div>
                <label class="labels"><b>Resultado del mensaje</b></label>
                <textarea id="resultText" class="textarea" rows="10" cols="50"
                    placeholder="Escribe aqui el mensaje"></textarea>
            </div>
            <div class="btnsalir">
                <input type="submit" value="Salir" id="btnSalir" class="boton">
            </div>
        
        
    </section>
</main>

</html>
